<app-topbar></app-topbar>

<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control" name="ID" [(ngModel)]="data.ID">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="First Name" [(ngModel)]="data.firstName">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" [(ngModel)]="data.lastName">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <button type="button" class="btn btn-default" (click)="submitForm()">Save</button>
    </form>
</div>
